<div>
  <h1>{{type}}</h1>
  <app-todo
    *ngFor="let todo of todos$ | async"
    [todo]="todo"
    (toggleComplete)="toggleComplete($event)"
  />
  <div class="todoFormAndInfo">
    <app-todo-form (addTodo)="addTodo($event)"></app-todo-form>
    <div>
      <div>
        <span>You have {{ numTodos$ | async }} todos to do</span>
      </div>
    </div>
  </div>
</div>
